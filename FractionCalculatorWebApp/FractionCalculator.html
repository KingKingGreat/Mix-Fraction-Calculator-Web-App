<!DOCTYPE html>
	<html>
		<head>
			<title>Calculator Web App</title>
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body>
			<div>
				<h1>Fraction Calculator Web App</h1>
				<h2>Calculate Fractions</h2>
				<hr>
				<h3 id="eText"></h3>
				<p>Whole Number 1</p><input type="number" id="wNum1" value="0"><br>
				<p>Numerator 1</p><input type="number" id="num1" value="0"><br>
				<p>Denominator 1</p><input type="number" id="den1" value="0"><br>
				<p>Operator</p><select id="operator">
					<option value="plus">Plus</option>
					<option value="min">Min</option>
					<option value="div">Div</option>
					<option value="mult">Mult</option>
				</select><br>
				<p>Whole Number 2</p><input type="number" id="wNum2" value="0"><br>
				<p>Numerator 2</p><input type="number" id="num2" value="0"><br>
				<p>Denominator 2</p><input type="number" id="den2" value="0"><br>
				<button id="calcButton" type="button">Calculate</button>
				<h3 id="rText"></h3>
				<hr>
				<h2>Version 1.0.2019511.100001.LM</h2>
			</div>
			<script src="script.js"></script>
		</body>
</html>
